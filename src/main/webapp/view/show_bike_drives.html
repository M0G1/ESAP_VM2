<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Drives of bike #' + ${bike.id} +' / ' + ${bike.bikeName}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<!--<p th:text="${bike.bikeName} +' ' + ${bike.id}"></p>-->
<div class="container">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/bikes}">Show bikes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/drives}">Show drives</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/users}">Show users</a>
        </li>
    </ul>
    </br>
    <table class="table table-striped table-dark table-hover">
        <tr>
            <th>Bike id</th>
            <th th:text="${bike.id}"></th>
        </tr>
        <tr>
            <th>Bike name</th>
            <th th:text="${bike.bikeName}"></th>
        </tr>
        <tr>
            <th>Bike price</th>
            <th th:text="${bike.price}"></th>
        </tr>
    </table>
    </br>
    <form th:action="@{/bikes/{id}/update(id=${bike.id})}">
        <input type="submit" class="btn btn-primary" value="Update">
    </form>
    </br>
    <table class="table table-striped table-dark table-hover">
        <caption style="caption-side: top" th:text="${'Drives of user #' + bike.id   + ' / ' + bike.bikeName}"></caption>
        <thead>
        <tr>
            <th>Id</th>
            <th>Duration(hours)</th>
            <th>Cost</th>
            <th>User id/name</th>
            <th>Bike id/name</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="drive : ${bike.getDrives()}">
            <td th:text="${drive.id}"></td>
            <td th:text="${drive.hours}"></td>
            <td th:text="${drive.cost}"></td>
            <td th:text="${drive.user.id + ' / ' + drive.user.name}"></td>
            <td th:text="${drive.bike.id + ' / ' + drive.bike.bikeName}"></td>
            <td></td>
        </tbody>
    </table>

    <form th:action="@{/drives/create}" th:method="get">
        <button class="btn btn-primary">Create drive</button>
    </form>
</div>
</body>
</html>
