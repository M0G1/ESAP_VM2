<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update bike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container w-50">
    <form th:method="patch" th:action="@{/bikes/{id}/update(id=${bike.id})}" th:object="${bike}">
        <h1>Update Bike</h1>
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="bikeName">Bike name: </label>
            <input class="form-control" id="bikeName" th:field="*{bikeName}" type="text" required/>
        </div>
        <div class="form-group">
            <label for="price">Price: </label>
            <input class="form-control" id="price" th:field="*{price}" type="number" min="1" required/>
        </div>
        <input type="submit" value="Update" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
